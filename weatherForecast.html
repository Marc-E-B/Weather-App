<body class="nightMode">
    <h1>Weather App</h1>
    <br>
    <!-- div containing search bar, number of days selector and submit button -->
    <div class="searchZone">
        <input type="text" class="searchBar" placeholder="Enter your request">
        <select name="day" class="daySelect">
            <option value="0">1 day</option>
            <option value="1">2 days</option>
            <option value="2">3 days</option>
            <option value="3">4 days</option>
            <option value="4">5 days</option>
        </select>
        <button type="button" id="btn">Submit</button>
    </div>
    <br>
    <!-- div containing icons and texts for days -->
    <div id="iconsAndText">
        <div class="iconsAndTextSubDiv">
            <p class="weekDay">&#128070;</p>
            <img src="" >

        </div>

        <div class="iconsAndTextSubDiv">

        </div>

        </div>

        </div>

        <div class="iconsAndTextSubDiv">
            <p class="weekDay"></p>
            <img src="" >

        </div>
        <!-- Section for my loading eye -->
        <section class="stage">
            <figure class="ball">
              <span class="shadow"></span>
              <span class="iris"></span>
            </figure>
      </section>

    </div>
</body>
